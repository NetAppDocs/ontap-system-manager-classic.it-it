  summary: Gestore di sistema ONTAP è un prodotto semplice e versatile che consente
    di configurare e gestire facilmente i cluster ONTAP. System Manager semplifica
    le attività di storage comuni, come la creazione di volumi, LUN, qtree, condivisioni
    ed esportazioni, che consente di risparmiare tempo e prevenire gli errori.
