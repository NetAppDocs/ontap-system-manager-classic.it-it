indexpage:
  title: Documentazione classica di Gestore di sistema ONTAP
  summary: Gestore di sistema ONTAP è un prodotto semplice e versatile che consente
    di configurare e gestire facilmente i cluster ONTAP. System Manager semplifica
    le attività di storage comuni, come la creazione di volumi, LUN, qtree, condivisioni
    ed esportazioni, che consente di risparmiare tempo e prevenire gli errori.
  keywords: ontap, netapp, documentation, system, manager
  lead: L'interfaccia di gestione del sistema disponibile in ONTAP 9,7 e versioni
    precedenti è denominata Gestione del sistema classico e fornisce una navigazione
    diversa rispetto all'interfaccia di Gestione del sistema per ONTAP 9,8 e versioni
    successive. Per gli utenti di System Manager in ONTAP 9,7 e versioni precedenti,
    questo sito della documentazione fornisce i flussi di lavoro di configurazione
    utilizzando System Manager Classic e la Guida in linea classica di System Manager
    per ONTAP 9,6 e 9,7. Anche gli elementi fondamentali del networking di ONTAP sono
    cambiati in modo significativo a partire da ONTAP 9,8 e questo sito della documentazione
    fornisce informazioni di rete valide solo per ONTAP 9,7 e versioni precedenti.
